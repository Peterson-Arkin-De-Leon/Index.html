<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log In</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('https://raw.githubusercontent.com/Peterson-Arkin-De-Leon/Index.html/main/Trtr.jpg');
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 100%;
    max-width: 400px;
    margin: 100px auto;
    text-align: center;
    color: white;
  }
  .login-heading {
    font-weight: bold;
    font-size: 36px;
    color: magenta;
    margin-bottom: 30px;
  }
  .form-box {
    background-color: magenta;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
  .form-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .form-box input[type="checkbox"] {
    width: auto;
    margin-right: 5px;
    vertical-align: middle;
  }
  .forgot-password {
    margin-top: 20px;
    font-size: 14px;
    color: blue;
  }
</style>
</head>
<body>
<div class="container">
  <div class="login-heading">Log In</div>
  <div class="form-box">
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email">
      <br>
      <input type="password" id="password" placeholder="Password">
      <br>
      <input type="checkbox" id="remember"> <label for="remember">Remember Password</label>
      <br>
      <input type="submit" value="Login" style="width: 100%; padding: 10px; background-color: white; color: magenta; border: none; border-radius: 5px; cursor: pointer;">
    </form>
  </div>
  <div class="forgot-password"><a href="#">Forgot Password?</a></div>
</div>
</body>
</html>
